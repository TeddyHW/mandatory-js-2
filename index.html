<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>circle starts</h2>
    <div class="container">
      <div class="row">
        <div class="box" id="num1"></div>
        <div class="box" id="num2"></div>
        <div class="box" id="num3"></div>
      </div>
      <div class="row">
        <div class="box" id="num4"></div>
        <div class="box" id="num5"></div>
        <div class="box" id="num6"></div>
      </div>
      <div class="row">
        <div class="box" id="num7"></div>
        <div class="box" id="num8"></div>
        <div class="box" id="num9"></div>
      </div>
    </div>
    <button type="button" name="button">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
